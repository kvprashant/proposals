<template name="trackset">
  {{#unless count}}
    <div class="lead">
      <h3>Be the first one to propose a hack!</h3>
    </div>
  {{/unless}}

  <div class="tracks">
    <ul class="thumbnails">
      {{#if count}}
        {{#each tracks}}
          {{> trackbox }}
        {{/each}}
      {{else}}
        {{#each verticals}}
          {{> vertical}}
        {{/each}}
      {{/if}}
    </ul>
  </div>
</template>

<template name="vertical">
  <li class="span3 vertical">
    <a class="thumbnail" href="#">
      <div class="track">
	<h3>{{ name }}</h3>
      </div>
      <div class="about">
	<p>{{ description }}</p>
      </div>
    </a>
  </li>
</template>

<template name="trackbox">
  <li class="span3 session">
    <div class="thumbnail">
      <div class="tweet-share pull-left">
	{{> twitter title }}
      </div>
      <div class="join-action pull-right">
	<p>{{#if currentUser}}{{join_button _id}}{{/if}}</p>
      </div>
      <div class="discussion pull-left">
	<h3>{{ title }}</h3>
      </div>
      <div class="description pull-left">
	<p>{{ description }}</p>
      </div>
      <div class="joined pull-left">
	<p>Hackers: {{#if joined}}{{list joined.users name handle}}{{/if}}</p>
      </div>
    </div>
  </li>
</template>

<template name="twitter">
<iframe allowtransparency="true" frameborder="0" scrolling="no" src="http://platform.twitter.com/widgets/tweet_button.1362636220.html#_=1363023601135&amp;count=none&amp;id=twitter-widget-0&amp;lang=en&amp;original_referer=http://proposals.devthon.org&amp;size=m&amp;text=Hack on the '{{this}}' project during @devthon!&amp;url=http://proposals.devthon.org" class="twitter-share-button twitter-count-none" style="width: 58px; height: 20px;" title="Twitter Tweet Button" data-twttr-rendered="true"></iframe>
</template>
