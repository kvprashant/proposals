<template name="trackset">
  {{#unless count}}
    <div class="lead">
      <h3>Be the first one to propose a hack!</h3>
    </div>
  {{/unless}}

  <div class="tracks">
    <ul class="thumbnails">
      {{#if count}}
        {{#each tracks}}
          {{> trackbox }}
        {{/each}}
      {{else}}
        {{#each verticals}}
          {{> vertical}}
        {{/each}}
      {{/if}}
    </ul>
  </div>
</template>

<template name="vertical">
  <li class="span3 vertical">
    <a class="thumbnail" href="#">
      <div class="track">
	<h3>{{ name }}</h3>
      </div>
      <div class="about">
	<p>{{ description }}</p>
      </div>
    </a>
  </li>
</template>

<template name="trackbox">
  <li class="span3 session">
    <a class="thumbnail" href="#">
      <div class="join-action pull-right">
	<p>{{#if currentUser}}{{join_button _id}}{{/if}}</p>
      </div>
      <div class="discussion">
	<h3>{{ title }}</h3>
      </div>
      <div class="description">
	<p>{{ description }}</p>
      </div>
      <div class="proposer">
	<p>Proposer: {{ name }}</p>
      </div>
      <div class="joined">
	<p>Hackers: {{#if joined}}{{list joined.users name}}{{/if}}</p>
      </div>
    </a>
  </li>
</template>
